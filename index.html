  <!-- Container -->
  <div class="container mt-5 px-">
    <!-- Content 1 -->
    <div class="card text-center mb-3">
      <div class="card-header">
        <div class="card-body">
          <h5 class="card-title mt-3">Membership Feature <span class="badge purple">New</span></h5>
          <p class="card-text">Links & Tools</p>
          <!-- <hr class="hr mb-4" /> -->
          <div class="row">
            <div class="col">
              <div class="col">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Accordion -->
    <div class="accordion mb-4 text-center" id="accordionExample">
      <div class="accordion-item">
        <h5 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
            aria-controls="panelsStayOpen-collapseTwo">
            <span class="fw-semibold">Spotify Premium</span>
          </button>
        </h5>
        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
          <div class="accordion-body">
            <a type="button" href="https://www.spotify.com/tr-en/purchase/offer/default-trial-1m/?country=TR&flow_ctx=ab4e3b7b-903e-4d65-aa47-3f088f5bdea3%3A1692310308" target="_blank" rel="noopener noreferrer" id="link"
              class="btn btn-outline-danger btn-sm me-2 mb-2"><span class="fw-semibold">Spotify 1B TR</span><span
                class="fi fi-tr ms-2"></span></a>
            <a type="button" href="https://www.spotify.com/id-id/purchase/offer/default-referral-trial-2m/?country=TR" target="_blank" rel="noopener noreferrer" id="link"
              class="btn btn-outline-danger btn-sm me-2 mb-2"><span class="fw-semibold">Spotify 2B TR</span><span
                class="fi fi-tr ms-2"></span></a>
            <a type="button" href="https://www.spotify.com/tr-en/purchase/offer/2023-midyear-v2-trial-3m/?marketing-campaign-id=midyear-2023-v2&country=TR" target="_blank" rel="noopener noreferrer" id="link"
              class="btn btn-outline-danger btn-sm me-2 mb-2"><span class="fw-semibold">Spotify 3B TR</span><span
                class="fi fi-tr ms-2"></span></a>
            <a type="button" href="hhttps://www.spotify.com/tr-tr/purchase/offer/default-new-family-master-trial-1m/?country=TR" target="_blank" rel="noopener noreferrer" id="link"
              class="btn btn-outline-danger btn-sm me-2 mb-2"><span class="fw-semibold">Spotify 1B Family TR</span><span
                class="fi fi-tr ms-2"></span></a>
            <a type="button" href="https://www.spotify.com/sg-en/purchase/offer/flashsale-trial-3m/?marketing-campaign-id=2023_q2_sea_june_flashsale&country=SG" target="_blank" rel="noopener noreferrer" id="link"
              class="btn btn-outline-warning btn-sm me-2 mb-2"><span class="fw-semibold">Spotify 3B SG</span><span
                class="fi fi-sg ms-2"></span></a>
            <a type="button" href="https://www.spotify.com/hk-en/premium/" target="_blank" rel="noopener noreferrer" id="link"
              class="btn btn-outline-warning btn-sm me-2 mb-2"><span class="fw-semibold">Spotify 3B HK</span><span
                class="fi fi-hk ms-2"></span></a>
            <a type="button" href="https://www.spotify.com/id-id/purchase/offer/default-new-family-master-carrier-billing/?psp=billing_fortumo&country=ID" target="_blank" rel="noopener noreferrer" id="link"
              class="btn btn-outline-light btn-sm me-2 mb-2"><span class="fw-semibold">CV Family ID</span><span
                class="fi fi-id ms-2"></span></a>
          </div>
        </div>
      </div>
    </div>
    <!-- List Group -->

    
    <!-- Content -->
    <div class="row">
      <div class="col col-lg-5 col-md-12">
        <div class="card text-center col-12 mb-4">
          <div class="card-header">
            <div class="card-body">
              <h5 class="card-title"><span id="copyPw">Fake</span> Info Singapore</h5>
              <p class="card-text">Generator</p>
              <hr class="hr" />

              <!-- Name Generator -->
              <div class="input-group flex-nowrap">
                <button class="input-group-text" data-bs-toggle="tooltip" data-bs-title="Nama"><i
                    class="fa-regular fa-user"></i></button>
                <div id="generatedLastName" class="form-control ms-2"></div>
                <div id="generatedFirstName" class="form-control mx-2"></div>
                <button type="button" id="generateButton" class="btn btn-outline-warning mx-1 hiding"><i
                    class="fa-solid fa-rotate"></i></i></button>
                </button>
              </div>
              <!-- No Telp Generator -->
              <div class="input-group flex-nowrap mt-3 text-center">
                <button class="input-group-text" data-bs-toggle="tooltip" data-bs-title="Telepon"><i
                    class="fa-solid fa-phone fa-sm"></i></button>
                <button class="input-group-text mx-2 fw-semibold" data-bs-toggle="tooltip"
                  data-bs-title="Singapore">+65</i></button>
                <div id="generatedPhoneNumber" class="form-control me-2"></div>
                <button type="button" id="generatePhoneNumberButton" class="btn btn-outline-warning me-1 ms-1 "><i
                    class="fa-solid fa-rotate"></i></i></button>
              </div>
              <!-- Adress Generator -->
              <div class="input-group flex-nowrap mt-3">
                <button class="input-group-text" data-bs-toggle="tooltip" data-bs-title="Alamat"><svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                  </svg></button>
                <div id="generatedAddress" class="form-control mx-2" data-copyable></div>
                <button type="button" id="generateAddressButton" class="btn btn-outline-warning mx-1"><i
                    class="fa-solid fa-rotate"></i></i></button>
              </div>
              <!-- Zip Code Generator -->
              <div class="input-group flex-nowrap mt-3">
                <button class="input-group-text" data-bs-toggle="tooltip" data-bs-title="Kode Pos"><svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mailbox"
                    viewBox="0 0 16 16">
                    <path
                      d="M4 4a3 3 0 0 0-3 3v6h6V7a3 3 0 0 0-3-3zm0-1h8a4 4 0 0 1 4 4v6a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V7a4 4 0 0 1 4-4zm2.646 1A3.99 3.99 0 0 1 8 7v6h7V7a3 3 0 0 0-3-3H6.646z" />
                    <path
                      d="M11.793 8.5H9v-1h5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.354-.146l-.853-.854zM5 7c0 .552-.448 0-1 0s-1 .552-1 0a1 1 0 0 1 2 0z" />
                  </svg></button>
                <div id="generatedPostalCode" class="form-control mx-2"></div>
                <button type="button" id="generatePostalCodeButton" class="btn btn-outline-warning mx-1"><i
                    class="fa-solid fa-rotate"></i></i></button>
              </div>
              <!-- Date Generator -->
              <div class="input-group flex-nowrap mt-3">
                <button class="input-group-text" data-bs-toggle="tooltip" data-bs-title="Tanggal"><svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-calendar-check" viewBox="0 0 16 16">
                    <path
                      d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z" />
                    <path
                      d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
                  </svg></button>
                <div id="generatedBirthDate" class="form-control mx-2"></div>
                <button type="button" id="generateBirthDateButton" class="btn btn-outline-warning mx-1"><i
                    class="fa-solid fa-rotate"></i></i></button>
                </button>
              </div>
              <!-- SSN Generator -->
              <div class="input-group flex-nowrap mt-3">
                <button class="input-group-text" data-bs-toggle="tooltip" data-bs-title="SSN"><svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-card-checklist" viewBox="0 0 16 16">
                    <path
                      d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z" />
                    <path
                      d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0zM7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z" />
                  </svg></button>
                <div id="generatedFormattedNumber" class="form-control mx-2" data-copyable></div>
                <button type="button" id="generateFormattedNumberButton" class="btn btn-outline-warning mx-1"><i
                    class="fa-solid fa-rotate"></i></i></button>
              </div>
              <!-- All Generator -->
              <div class="d-grid gap-2">
                <button id="regenerateAllButton" class="btn btn-outline-danger mt-3" type="button">Generate</button>
              </div>
              <!-- End Generator -->
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card text-center mb-5">
          <div class="card-header">
            <div class="card-body">
              <h5 class="card-title">My Information</h5>
              <p class="card-text">Informasi</p>
              <hr class="hr" />

              <div class="input-group mt-3">
                <button class="input-group-text disabled"><i class="bi bi-wifi"></i></i></button>
                <div id="ip" class="form-control mx-2"></div>
                </button>
              </div>
              <div class="input-group mt-3">
                <button class="input-group-text disabled"><i class="bi bi-map"></i></button>
                <div id="location" class="form-control mx-2"></div>
                </button>
              </div>
              <div class="input-group mt-3">
                <button class="input-group-text disabled"><i class="bi bi-globe"></i></button>
                <div id="country" class="form-control mx-2 px-5"></div>
                <button class="input-group-text disabled"><i class="bi bi-mailbox"></i></button>
                <div id="countryCode" class="form-control mx-2"></div>
                </button>
                <div class="input-group mt-3">
                  <button class="input-group-text disabled"><i class="bi bi-flag"></i></button>
                  <div id="timezone" class="form-control mx-2 px-5"></div>
                  </button>
                  <button class="input-group-text disabled"><i class="bi bi-currency-dollar"></i></button>
                  <div id="currency" class="form-control mx-2"></div>
                  </button>
                </div>
              </div>

              <div class="input-group mt-3">
                <button class="input-group-text disabled"><i class="bi bi-person"></i></button>
                <div id="userAgent" class="form-control mx-2"></div>
                </button>
              </div>
              <div class="input-group mt-3">
                <button class="input-group-text disabled"><i class="bi bi-clock"></i></button>
                <div id="currentTime" class="form-control mx-2"></div>
                </button>
              </div>



            </div>
          </div>
        </div>
        <script src="script.js"></script>
</body>
